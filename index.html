<!doctype html>
<html lang="en">

<head>
    <title>Access Node In HTML</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center"> Hello I am Form HTML</h1>

    <form action="/addProduct" method="post">
        <input type="text" placeholder="product Name" name="productName">
        <input type="text" placeholder="price" name="price">
        <input type="text" placeholder="quantity" name="quantity">
        <button type="submit">Add Product</button>
    </form>

    <div id="allProduct">

    </div>

    <!-- Optional JavaScript -->
    <script>
        const loadAllProduct = () => {
            fetch('/product')
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    const container = document.getElementById('allProduct')
                    data.forEach(element => {
                        const p = document.createElement('p')
                        p.innerHTML = `
                        <strong>Product Name: ${element.productName}</strong> 
                    Price: <strong>${element.price}</strong> 
                    Quantity: <strong>${element.quantity}</strong>
                    
                    <button onclick="updateLoadProduct('${element._id}')" class="btn, btn-primary">Update</button>
                    <button onclick="deleteProduct('${element._id}')"  class="btn, btn-danger">Delete</button>
                    `
                        container.appendChild(p)
                    });
                })
        }


        const deleteProduct = (id) => {
            fetch(`/delete/${id}`, {
                method: 'DELETE'
            })
                .then(res => res.json())
                .then(data => console.log('Delete Data Successfully', data))
        }


        const updateLoadProduct = (id) => {
            fetch(`/product/${id}`)
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                })
        }


        loadAllProduct()


    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
